<section>
    <div class="w-[60%] m-auto mt-10" >
        <div class="grid grid-cols-2 gap-5 p-5 border shadow-md">
            <div>
                <img src="{{prod.imageUrl}}" alt="">
            </div>
            <div class="flex flex-col">
                <h1>{{prod.name}}</h1>
                <div class="flex gap-5">
                    <h3>Porduct ID: {{prod.id}}</h3>
                    <h3><b>Quantity:</b> {{prod.quantity}}</h3>
                </div>

                <p>
                    {{prod.description}}
                </p>

                <div class="mt-auto">
                    <a routerLink="/order" mat-raised-button color="primary">
                        Order now
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
